<ng-container *ngIf="team$ | async as team">
  <h3>{{ team.full_name }} [{{ team.abbreviation }}]</h3>
  <h4>{{ team.conference }}ern conference</h4>
  <hr />
  <p>Scores of past {{ nbDays }} days:</p>
  <p *ngFor="let game of games$ | async; trackBy: trackById">
    <strong>{{ game.home_team.abbreviation }}</strong>
    {{ game.home_team_score }} - {{ game.visitor_team_score }}
    <strong>{{ game.visitor_team.abbreviation }}</strong>
  </p>
  <button class="link link-reverse" routerLink="">Back to all team stats</button>
</ng-container>
